<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styling.cssstyling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="card">
        <div id="heading">
            <h1>WEATHER APP</h1>
        </div>
        <div class="search" id="search">
            <input type="text" placeholder="Enter city name" id="inp">
            <button><img src="./search-icon-png-21.png" id="sear"></button>
            
        </div>
        <div class="degree" >
            <h1 id="degree">Temperature</h1>
        </div>
        <div class="city">
            <h1 id="city">City Name</h1>
        </div>

        <div class="last" id="last">
            <h2 id="hum">Humidity</h2>
            <h2 id="wind">WindSpeed</h2>
        </div>
    </div>


    <script src="./weather.js"></script>
</body>
</html>
